<!DOCTYPE html>
<html>
<head>
    <title>FastAPI con XGBoost</title>
    <style>
        body {
            background-image: url(https://www.escribanomartin.es/wp-content/uploads/2021/05/Aseguradoras-de-coche-en-Granada-2-1024x538.jpg);
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: green;
            text-align: center;
        }
        
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Predicción con XGBoost</h1>
    <form action="/predict" method="post">
        <label for="feature1">Day of Week:</label>
        <input type="number" id="feature1" name="feature1" required>
        
        <label for="feature2">Quarter:</label>
        <input type="number" id="feature2" name="feature2" required>

        <label for="feature3">Month:</label>
        <input type="number" id="feature3" name="feature3" required>

        <label for="feature4">Year:</label>
        <input type="number" id="feature4" name="feature4" required>

        <label for="feature5">Day of Year:</label>
        <input type="number" id="feature5" name="feature5" required>
        
        <!-- Agrega aquí más campos para las características -->
        
        <input type="submit" value="Predecir">
    </form>
</body>
</html>
